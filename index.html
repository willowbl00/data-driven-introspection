<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
<head></head>
<body>
<!-- This is where we call the chart -->
	<div class="chart"></div>
	<div id = "myDiv"></div>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script>
//this is where we are defining dates
	var startDate = new Date('September 1, 2017');
	var endDate = new Date('September 30, 2017');
	console.log(startDate.getTime());
	console.log(endDate.getTime());

//this is where we call the data
	function loadXMLDoc() {
	    var xmlhttp = new XMLHttpRequest();

	    xmlhttp.onreadystatechange = function() {
	        if (xmlhttp.readyState == XMLHttpRequest.DONE ) {
	           if (xmlhttp.status == 200) {
	               // document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
	               septRuns = JSON.parse(xmlhttp.responseText);
	               getSeptRuns(septRuns);
	           }
	           else if (xmlhttp.status == 400) {
	              alert('yo dog there was a problem');
	           }
	           else {
	               alert('something else other than 200 was returned');
	           }
	        }
	    };
// remember to remove the below when committing and/or switch to oAuth
	    xmlhttp.open("GET", "https://www.strava.com/api/v3/athlete/activities?access_token=ACCESSTOKEN&per_page=100", true);
	    xmlhttp.send();
	}
	loadXMLDoc();

//this is where we loop through the data
	function getSeptRuns(septRuns){
		debugger
		var data = [];
		for(var i=0; i<septRuns.length; i++){
		//we want an if statement here to separate out by month
			var activityDate = new Date(septRuns[i].start_date);
			if(activityDate > startDate && activityDate < endDate){
			data.push(septRuns[i].distance);	
			}
			console.log(septRuns[i].distance);
		}
		console.log(data)
		//this is the chart

	var x = d3.scale.linear()
   	 .domain([0, d3.max(data)])
   	 .range([0, 420]);

	d3.select(".chart")
	  .selectAll("div")
	    .data(data)
	  .enter().append("div")
	    .style("width", function(d) { return x(d) + "px"; })
	    .text(function(d) { return d; });
	}

	</script>
</body>
